<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!------bootstrap css------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!------custom css------>
    <link href="style.css" rel="stylesheet" />

</head>
<body>
    
   <div class="calcWrapper">
    <div class="calcBox">
        <h4>BMI Calculator</h4>
        <div class="resultBox">
            <div id="resultNumber"></div>
            <div id="resultCategory"></div>
        </div>

        <br>
        <div class="from">
            <div class="mb-3">
                <label for="input Height" class="form-label">Height</label>
                <input type="number" class="form-control" id="inputHeight" required="required">
                <div class="form-text">Isikan dengan tinggi badan terakhir</div>
            </div>

            <div class="mb-3">
                <label for="input Weight" class="form-label">Weight</label>
                <input type="number" class="form-control" id="inputHeight" required="required">
                <div class="form-text">Isikan dengan berat badan terakhir</div>
            </div>

            <button onclick="bmiCalc()" class="btn btn-primary">Submit</button>
           
            
        </div>

    </div>
   </div>

    <script src="index.js">
        function bmiCalc(){
            //console.log("HELLO")

            const bmiCalcCount
            const weight = parseInt(document.getElementById("inputweight").value)
            const height = parseInt(document.getElementById("inputheight").value)

            bmiCalcCount = (weight / Math.pow((height/100), 2)).toFixed(2)
            //console.log(bmiCalcCount)
            document.getElementById("resultNumber").textContent = bmiCalcCount

            //INDICATOR
            if(bmiCalcCount < 0){
                indicator = "Please insert valid number"
            }else if (bmiCalcCount >= 0 && bmiCalcCount <= 17){
                indicator ="Kurang Berat"
            }else if (bmiCalcCount >= 17 && bmiCalcCount <= 18.5){
                indicator ="Kurus"
            }else if (bmiCalcCount >= 18.5 && bmiCalcCount <= 25){
                indicator ="Normal"
            }else if (bmiCalcCount >= 25 && bmiCalcCount <= 27){
                indicator ="Gemuk"
            }else{
                indicator = "Obesitas"
            }

            //console.log(indicator)
            document.getElementById("resultCategory").textContent = bmiCalcCount
        }

    </script>
</body>
</html>
